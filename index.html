<body class="bg-gray-100 py-10">
  <div class="container mx-auto bg-white shadow-md p-12">
    <div class="mb-12">
      <div class="">
        <h1 class="text-2xl text-center mb-10">Algoritmos de búsquedas de cadenas</h1>
        <div class="flex items-center justify-between">
          <label class="w-1/6" for="inputGroupSelect01">Metodo de busqueda</label>
          <select class="border border-2 border-gray-300 p-2 w-5/6" id="Select1">
            <option value="0" selected>Seleccionar metodo</option>
            <option value="1">Fuerza Bruta</option>
            <option value="2">KMP</option>
            <option value="3">Siguiente</option>
          </select>
        </div>
        <div class="flex items-center justify-between my-4">
          <label class="w-1/6" for="Input1">Cadena</label>
          <input class="border border-2 border-gray-300 p-2 w-5/6" id="Input1"
            placeholder="Ingrese la Cadena solo Letras">
        </div>
        <div class="flex items-center justify-between my-4">
          <label class="w-1/6" for="Input2">Patron</label>
          <div class="w-5/6 flex items-center">
            <input class="border border-2 border-gray-300 p-2 w-5/6" id="Input2"
              placeholder="Ingrese el Patron solo letras">
            <button id="search" type="submit" class="w-1/6 bg-blue-500 h-11 text-white">Buscar Patron</button>
          </div>
        </div>
      </div>
    </div>
    <hr style="border-color: #0056b2;" />
    <div class="flex items-center my-12">
      <div class="w-3/6 mr-3" id="maxAlgorithm">
        <label class="" for="inputGroupSelect01">Animacion del Algoritmo</label>

        <!-- ALGORITMO DINAMICO  -->
        <div class="mt-4 flex flex-col" id="wrapper">
          <div id="baseStr"></div>
          <div id="targetStr"></div>
        </div>
      </div>
      <div class="w-3/6 mr-3" id="info">
        <label for="">INFORMACION<br></label>
        <span id="infotext"></span>
      </div>
    </div>
    <button class="w-1/6 bg-blue-500 h-11 text-white" type="submit" id="button">Ver documento</button>
  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <!-- TITULO DEL MODAL -->
        <h2>Calculo del T(n)</h2>
      </div>
      <div class="modal-body">
        <!-- CUERPO DEL MODAL -->
        Algoritmo de Fuerza Bruta

      </div>
    </div>
  </div>
